    <!---------------------------------- POSTS --------------------------------->
    <div class="text-center text-white py-5" [@slideDown]>
      <h1>POSTS</h1>
    </div>
    <div class="row">
      <div class="card p-4 col-12 my-3" *ngFor="let post of allPosts | async" [@slideInFromLeft]>
        <h2 class="card-title text-center">{{post.title}}</h2>
        <div class="py-3" *ngIf="openCardId === post.id">
          <span class="text-body-tertiary">{{post.date}}</span>
          <p class="text-wrap paragraph">{{post.paragraph}}</p>
        </div>
        <div class="d-flex justify-content-center">
          <button (click)="toggleCard(post)" class="btn m-2"> {{ openCardId === post.id ? 'Chiudi' : 'Leggi di pi√π' }}
